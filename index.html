<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
        </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-do list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="form-message"></div>
    <header> <h1> My To-do List </h1></header>

    <form>
        <input type="text" id="userInput" class="userInput">
        <button id="addBtn" class="addBtn" type="submit"> Add </button>

        <button id="resetBtn" class="resetBtn" 
        onclick="removeAll()"> Reset 
    </button>

    </form>
    <div class ="todo-container">
      <ul class ="toDoList"> <h2>Things to do</h2><br>
    </ul>

    <ul class ="doneList"><h2>Things i've done</h2><br>
    </ul>


    </div>

    <script src="js/main.js"></script>
</body>
</html>
